environment:
  matrix:
  - nodejs_version: "4"
    platform: x64
  - nodejs_version: "4"
    platform: x86
  - nodejs_version: "5"
    platform: x64
  - nodejs_version: "5"
    platform: x86
  - nodejs_version: "6"
    platform: x64
  - nodejs_version: "6"
    platform: x86

install:
  - where npm
  - where node
  - node --version
  - npm --version
  - ps: Install-Product node $env:nodejs_version $env:platform
  - "./node_modules/.bin/node-pre-gyp" package
  - "./node_modules/.bin/node-pre-gyp-github" publish --release

build: off
